<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
        <script>
          // Initialize Firebase
          var config = {
            apiKey: "AIzaSyCtNQ8ZgMUY7pj92GEWtc69ac9q9bvHFqk",
            authDomain: "rpg-unnamed.firebaseapp.com",
            databaseURL: "https://rpg-unnamed.firebaseio.com",
            projectId: "rpg-unnamed",
            storageBucket: "rpg-unnamed.appspot.com",
            messagingSenderId: "832448915160"
          };
          firebase.initializeApp(config);
        </script>
        <script src="app.js"></script>
        <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    
    <body ng-controller="ChatController">
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Web Based Firebase Chat Application</div>
                <div class="panel-body">
                    <p ng-repeat="m in messages">{{m.message}} - {{m.date | date:'medium'}}</p>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Message here" ng-model="messageText">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="send()" >Send</button>
                </div>
            </div>
        </div>
    </body>
</html>
